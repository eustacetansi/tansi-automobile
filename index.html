<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div>
        <header>
            <nav>
                <!--the h3 and the nav-2-container will display flex-->
                <h3>{finsweet</h3>
                <div class="nav-2-container">
                    <ul>
                        <li>Home</li>
                        <li>About us</li>
                        <li>Services</li>
                        <li>Blog</li>
                        <li>Contact</li>
                    </ul>
                    <!--this div called nav-3 contains the call icon with a number-->
                    <!--the aim is when displayed flex the <p> will float right-->
                    <div class="nav-3">
                        <img src="./img/Assistance Icon.png" alt="">
                        <div>
                            <p>Road Assistance</p>
                            <p>1800 265 24 52</p>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    
    <div class="box">
        <div class="box-container">
            <!-- left box -->
            <div id="left-box">
                <div id="container">
                    <h1>Get your vehicle service done online at one place</h1>
                <button>Book a service</button>
                <div id="icon">
                    <div><img src="./img/Icon.png" alt=""></div>
                    <div>
                        <p class="open">We are open</p>
                        <p class="days">Monday to Friday 9:00 AM TO 10:00 AM</p>
                    </div>
                </div>
                </div>
            </div>
            <!-- right box -->
            <div id="right-box">
                <img
                     src="./img/Service.png" 
                     alt="service"
                     width="70%"
                     class="service"
                />
                <img
                     src="./img/Rating.png"
                     alt="rating" 
                     width="70%"
                     class="rating"
                />
            </div>
        </div>
    </div>

    <section></section>
</body>
</html>
